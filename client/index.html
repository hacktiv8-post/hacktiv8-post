    <title>Hacktiv8 Post</title>

  <body>
    <div class="container">
      <!-- Just for background -->

      <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
      </section>

      <!-- Navbar (isi home, login, register)-->

      <div id="navbar-area">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand" id="home">Home</a>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
              <span class="navbar-text">
                <div id="navbar-login">Login</div>
                <div id="navbar-register">Register</div>
                <div id="navbar-logout">Logout</div>
              </span>
            </div>
          </div>
        </nav>
      </div>

      <!-- home (iklan doang) -->

      <!-- Login (email password)-->

      <div id="login-area">
        <div class="center">
          <h1>Login</h1>
          <form>
            <div class="login-error-message"></div>
            <div class="txt_field">
              <p id="error-login"></p>
              <input type="email" id="login-email" required />
              <label for="login-email">Email</label>
            </div>
            <div class="txt_field">
              <input type="password" id="login-password" required />
              <label for="login-password">Password</label>
            </div>
            <button type="submit" id="btn-login">Login</button>
            <div class="register-link">
              Not a member? <a id="btn-register-inlogin" href="#">Register</a>
            </div>
          </form>
          <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </div>
      </div>

      <!-- Register (firstName, lastName, email, password)-->

      <div id="register-area">
        <div class="center">
          <h1>Register</h1>
          <form>
            <div class="register-error-message"></div>
            <div class="txt_field-register">
              <input type="text" id="register-first-name" required />
              <label for="register-first-name">First Name</label>
            </div>
            <div class="txt_field-register">
              <input type="text" id="register-last-name" />
              <label for="register-last-name">Last Name</label>
            </div>
            <div class="txt_field-register">
              <input type="email" id="register-email" required />
              <label for="register-email">Email</label>
            </div>
            <div class="txt_field-register">
              <input type="password" id="register-password" required />
              <label for="register-password">Password</label>
            </div>
            <button type="submit" id="btn-register">Register</button>
            <div class="login-link">
              <a id="btn-login-inregister" href="#">Have an account?</a>
            </div>
          </form>
        </div>
      </div>

      <!-- dashboard (weather, news, covid19)-->

      <div id="dashboard-area">
        <h1>Hacktiv8 Post</h1>
        <div class="container" id="dashboard-container">
          <aside>
            <!-- weather -->
            <div class="container" id="weather-area">
              <h1>ini weather</h1>
            </div>

            <div class="separator"></div>

            <!-- covid19 -->
            <div class="container" id="covid19-area"></div>
          </aside>
          <!-- news -->
          <div class="container" id="news-area">
            <div class="cards"></div>
          </div>
        </div>
      </div>

      <!-- news -->

      <!-- covid19 -->
    </div>
